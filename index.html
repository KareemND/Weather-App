<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="city-input" placeholder="Enter city name" aria-label="City name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            </div>
        </div>
        <div id="search-history" class="mt-3"></div>
        <div id="current-weather" class="card">
            <div class="card-body">
              <!-- Current weather data will be inserted here -->
            </div>
          </div>
          <div id="forecast" class="card mt-3">
            <div class="card-body">
              <!-- Forecast data will be inserted here -->
            </div>
          </div>
          
    </div>
    <script src="./assets/javascript.js"></script>
</body>
</html>
